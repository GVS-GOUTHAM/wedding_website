<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Venkata Sai Goutham & Aiswarya Swetha</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;500;600&family=Great+Vibes&family=Gurajada&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            --gold: #d4af37;
            --glass: rgba(0, 0, 0, 0.6);
            --border: rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            background-image: url('assets/background.jpg'); /* Ensure this exists */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 1. FULL SCREEN ENVELOPE OVERLAY --- */
        #envelope-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 1s ease 0.5s;
            cursor: pointer;
        }

        .envelope-wrapper {
            position: relative; width: 300px; height: 200px;
            transform: scale(0.9); transition: transform 0.5s;
        }
        
        .envelope { width: 100%; height: 100%; background: #9e2b25; border-radius: 5px; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .flap { position: absolute; width: 0; height: 0; border-style: solid; }
        .flap.top { top: 0; left: 0; border-width: 110px 150px 0 150px; border-color: #b53b34 transparent transparent; z-index: 3; transform-origin: top; transition: transform 0.8s ease; }
        .flap.bottom { bottom: 0; border-width: 0 150px 100px 150px; border-color: transparent transparent #8a2520; z-index: 2; border-radius: 0 0 5px 5px; }
        .flap.left { left: 0; border-width: 100px 0 100px 150px; border-color: transparent transparent transparent #942923; border-radius: 5px 0 0 5px; }
        .flap.right { right: 0; border-width: 100px 150px 100px 0; border-color: transparent #942923 transparent transparent; border-radius: 0 5px 5px 0; }
        
        .card-preview {
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            background: #fff; z-index: 1; transition: transform 1s ease 0.4s;
            display: flex; justify-content: center; align-items: center;
        }
        .card-preview h2 { font-family: 'Great Vibes'; color: #9e2b25; font-size: 2rem; margin: 0; }

        .seal {
            width: 60px; height: 60px; background: var(--gold); border-radius: 50%;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 4; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); border: 2px solid #fff;
            color: #9e2b25; font-family: 'Great Vibes'; font-size: 1.2rem; transition: opacity 0.5s;
        }

        .open-state .flap.top { transform: rotateX(180deg); z-index: 1; }
        .open-state .seal { opacity: 0; }
        .open-state .card-preview { transform: translateY(-180px) scale(1.1); z-index: 5; }
        .open-state { pointer-events: none; }

        .tap-hint {
            margin-top: 80px; text-align: center; color: white;
            animation: pulse 2s infinite;
        }
        .tap-hint h3 { margin: 0; font-family: 'Montserrat'; font-weight: 300; letter-spacing: 2px; font-size: 0.9rem; text-transform: uppercase; }
        .tap-hint p { margin: 5px 0 0; font-family: 'Gurajada'; font-size: 1.4rem; color: var(--gold); }

        /* --- 2. MAIN CONTENT --- */
        #main-content {
            opacity: 0; visibility: hidden; transition: opacity 2s ease;
            width: 100%;
        }
        .show-content { opacity: 1 !important; visibility: visible !important; }

        .hero-section {
            min-height: 100vh; width: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
        }

        h1.names { font-family: 'Great Vibes', cursive; font-size: 4rem; margin: 0; line-height: 1.2; text-shadow: 0 4px 10px rgba(0,0,0,0.8); }
        .telugu-sub { font-family: 'Gurajada', serif; font-size: 2.2rem; color: var(--gold); font-style: italic; margin: 10px 0 30px; text-shadow: 0 4px 10px rgba(0,0,0,0.8); }
        .date-box { border-top: 1px solid rgba(255,255,255,0.6); border-bottom: 1px solid rgba(255,255,255,0.6); padding: 15px 40px; margin-top: 20px; font-family: 'Cinzel'; font-size: 1.5rem; letter-spacing: 4px; text-shadow: 0 2px 5px rgba(0,0,0,0.8); }

        .countdown-row { display: flex; gap: 20px; margin-top: 40px; }
        .cd-item { text-align: center; }
        .cd-num { font-size: 1.8rem; font-weight: 700; font-family: 'Cinzel'; display: block; }
        .cd-lbl { font-size: 0.7rem; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }

        /* MUSIC TOGGLE BUTTON */
        .music-fab {
            position: fixed; top: 30px; right: 20px; width: 50px; height: 50px;
            border-radius: 50%; background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255,255,255,0.3);
            display: flex; justify-content: center; align-items: center; z-index: 10000;
            backdrop-filter: blur(10px); cursor: pointer; transition: all 0.3s;
        }
        .music-fab i { font-size: 1.2rem; }
        .music-fab.playing { background: var(--gold); color: #000; border-color: var(--gold); animation: spin 5s linear infinite; }
        .music-fab.muted { background: rgba(255, 0, 0, 0.2); border-color: #ff4d4d; color: #ff4d4d; }

        /* EVENTS */
        .schedule-section { padding: 40px 15px 100px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.9)); min-height: 100vh; }
        .section-header { text-align: center; margin-bottom: 40px; }
        .sec-title { font-family: 'Cinzel'; font-size: 2rem; margin: 0; color: white; }
        .sec-sub { font-family: 'Gurajada'; font-size: 1.4rem; color: #aaa; margin-top: 5px; font-style: italic; }

        .date-card {
            background: var(--glass); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border); border-radius: 16px; margin-bottom: 30px; overflow: hidden;
            opacity: 0; transform: translateY(30px); transition: all 0.8s ease;
            max-width: 600px; margin-left: auto; margin-right: auto;
        }
        .date-card.visible { opacity: 1; transform: translateY(0); }

        .date-strip { background: rgba(255,255,255,0.1); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .date-text { font-family: 'Cinzel'; font-size: 1.1rem; font-weight: 700; }
        .day-badge { background: var(--gold); color: #000; padding: 4px 10px; border-radius: 10px; font-size: 0.75rem; text-transform: uppercase; font-weight: bold; }

        .event-row { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); position: relative; }
        .event-row:last-child { border-bottom: none; }
        .ev-main { display: flex; justify-content: space-between; align-items: flex-start; }
        
        .ev-info h3 { margin: 0; font-family: 'Cinzel'; font-size: 1.3rem; color: white; }
        .ev-info .te-txt { font-family: 'Gurajada'; font-size: 1.3rem; color: var(--gold); display: block; margin: 2px 0 8px; font-style: italic; }
        .ev-meta { font-size: 0.9rem; color: #ccc; margin-bottom: 4px; display: flex; align-items: center; gap: 8px; }
        .ev-meta i { width: 20px; text-align: center; color: var(--gold); }

        .map-btn {
            background: rgba(255,255,255,0.1); width: 45px; height: 45px;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
            flex-shrink: 0; margin-left: 15px; color: var(--gold);
        }
        
        .map-embed { height: 0; overflow: hidden; transition: height 0.4s ease; margin-top: 15px; border-radius: 8px; }
        .map-embed.active { height: 250px; }
        iframe { width: 100%; height: 100%; border: 0; filter: grayscale(20%) invert(90%); } 

        .click-hint { margin-top: 10px; font-family: 'Gurajada'; font-size: 1.1rem; color: #888; font-style: italic; border-left: 2px solid var(--gold); padding-left: 8px; }
        .date-card.wedding { border: 2px solid var(--gold); box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        .date-card.wedding .date-strip { background: rgba(212, 175, 55, 0.2); }

        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="music-fab" id="musicBtn" onclick="toggleMusic()">
        <i class="fas fa-music"></i>
    </div>

    <div id="envelope-layer" onclick="triggerOpen()">
        <div class="envelope-wrapper" id="envelopeWrap">
            <div class="envelope">
                <div class="flap top"></div><div class="flap right"></div><div class="flap bottom"></div><div class="flap left"></div>
                <div class="card-preview"><h2>A & G</h2></div>
                <div class="seal">A&G</div>
            </div>
        </div>
        <div class="tap-hint">
            <h3>Tap to Open</h3>
            <p>శుభలేఖను తెరవడానికి నొక్కండి</p>
        </div>
    </div>

    <div id="main-content">
        <div class="hero-section">
            <p style="letter-spacing: 4px; text-transform: uppercase; font-size: 0.9rem; opacity: 0.9; margin-bottom: 10px;">The Wedding Of</p>
            <h1 class="names">Venkata Sai<br>&<br>Aiswarya</h1>
            <div class="telugu-sub">వెంకట సాయి గౌతమ్ & ఐశ్వర్య శ్వేత</div>
            <div class="date-box">FEB 25, 2026</div>
            <div class="countdown-row">
                <div class="cd-item"><span class="cd-num" id="d">00</span><span class="cd-lbl">Days</span></div>
                <div class="cd-item"><span class="cd-num" id="h">00</span><span class="cd-lbl">Hrs</span></div>
                <div class="cd-item"><span class="cd-num" id="m">00</span><span class="cd-lbl">Mins</span></div>
                <div class="cd-item"><span class="cd-num" id="s">00</span><span class="cd-lbl">Secs</span></div>
            </div>
        </div>

        <div class="schedule-section">
            <div class="section-header">
                <h2 class="sec-title">Itinerary</h2>
                <div class="sec-sub">లొకేషన్ కోసం మ్యాప్ ఐకాన్‌పై నొక్కండి</div>
            </div>
            <div id="schedule-list">
                <div style="text-align:center; padding:20px; color:#888;">Loading Events...</div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const GOOGLE_SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR-0_JwNP5TLQgQM3P6oWpzB8cgb2VrbYOB_Hf1bHu1twH-1bVPNQxNY3-vf8nUuoLXr1J7TXhtB2QG/pub?output=csv';
        const PROXY_URL = 'https://corsproxy.io/?' + encodeURIComponent(GOOGLE_SHEET_CSV);

        // --- 1. AUTO OPEN LOGIC ---
        let opened = false;
        let autoOpenTimer;

        // Start 1-second timer on load
        window.addEventListener('load', () => {
            autoOpenTimer = setTimeout(() => {
                if(!opened) triggerOpen(true); // true = automatic trigger
            }, 1000); // 1 Second Auto-Tap
        });

        // Trigger Function
        function triggerOpen(isAuto = false) {
            if(opened) return;
            opened = true;
            clearTimeout(autoOpenTimer);

            // Attempt to play music (might fail if isAuto is true)
            // If it fails, the toggleMusic function handles the UI update
            toggleMusic(false, true); 

            // Animation
            document.getElementById('envelopeWrap').classList.add('open-state');
            document.querySelector('.tap-hint').style.opacity = '0';

            setTimeout(() => {
                document.getElementById('envelope-layer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('envelope-layer').style.display = 'none';
                    document.getElementById('main-content').classList.add('show-content');
                    setTimeout(initAutoScroll, 500);
                }, 1000);
            }, 1200);
        }

        // --- 2. MUSIC TOGGLE LOGIC ---
        const audio = new Audio('assets/song.mp3');
        audio.loop = true; // Loop the music
        let isPlaying = false;
        
        // Function handles Play/Pause and Icon Updates
        // forcePlay: true (force play), false (toggle)
        // silentFail: true (don't log errors if it fails - for auto-open)
        function toggleMusic(forcePlay = false, silentFail = false) {
            const btn = document.getElementById('musicBtn');
            const icon = btn.querySelector('i');

            if (forcePlay || (forcePlay === false && !isPlaying)) {
                // Try to Play
                // Skip to 60s if just starting
                if(audio.currentTime < 60) audio.currentTime = 60;
                
                audio.play().then(() => {
                    isPlaying = true;
                    btn.classList.add('playing');
                    btn.classList.remove('muted');
                    icon.className = 'fas fa-music'; // Show Music Note
                }).catch(e => {
                    if(!silentFail) console.log("Audio prevented:", e);
                    // If auto-play failed, ensure state reflects "OFF"
                    isPlaying = false;
                    btn.classList.remove('playing');
                    btn.classList.add('muted');
                    icon.className = 'fas fa-volume-mute'; // Show Mute Icon
                });
            } else {
                // Pause (Turn Off)
                audio.pause();
                isPlaying = false;
                btn.classList.remove('playing');
                btn.classList.add('muted');
                icon.className = 'fas fa-volume-mute'; // Show Mute Icon
            }
        }

        // --- 3. DATA LOADING ---
        window.addEventListener('DOMContentLoaded', () => {
            Papa.parse(PROXY_URL, {
                download: true, header: true,
                transformHeader: h => h.trim().replace(/\s/g, '').toLowerCase(),
                complete: res => renderSchedule(res.data),
                error: () => fallbackLoad()
            });
        });

        function fallbackLoad() {
            Papa.parse(GOOGLE_SHEET_CSV, {
                download: true, header: true,
                transformHeader: h => h.trim().replace(/\s/g, '').toLowerCase(),
                complete: res => renderSchedule(res.data)
            });
        }

        function renderSchedule(data) {
            const container = document.getElementById('schedule-list');
            container.innerHTML = '';
            let lastDate = '';
            let groupDiv = null;

            data.forEach(row => {
                if(!row.date || !row.eventname) return;
                const isWedding = (row.iswedding||'').toLowerCase() === 'true';
                
                // Map Logic (Auto-Embed)
                let safeLoc = encodeURIComponent(row.locationname || row.location);
                let mapUrl = `https://maps.google.com/maps?q=${safeLoc}&t=&z=13&ie=UTF8&iwloc=&output=embed`;

                if(row.date !== lastDate) {
                    lastDate = row.date;
                    if(groupDiv) container.appendChild(groupDiv);
                    groupDiv = document.createElement('div');
                    groupDiv.className = `date-card ${isWedding?'wedding':''} visible`;
                    groupDiv.innerHTML = `<div class="date-strip ${isWedding?'wedding-day':''}"><span>${row.date}</span><span class="day-badge">${row.weekday}</span></div>`;
                }

                const te = row.teluguname || translate(row.eventname);
                const evDiv = document.createElement('div');
                evDiv.className = 'event-row';
                evDiv.innerHTML = `
                    <div class="ev-main">
                        <div class="ev-info">
                            <h3>${row.eventname}</h3>
                            <span class="te-txt">${te}</span>
                            <div class="ev-meta"><i class="far fa-clock"></i> ${row.time}</div>
                            <div class="ev-meta"><i class="fas fa-map-marker-alt"></i> ${row.locationname||row.location}</div>
                            ${row.dresscode ? `<div class="ev-meta"><i class="fas fa-tshirt"></i> ${row.dresscode}</div>` : ''}
                            <div class="click-hint">గూగుల్ మ్యాప్ లింక్ కోసం మ్యాప్ ఐకాన్ పై క్లిక్ చేయండి</div>
                        </div>
                        <div class="map-btn" onclick="toggleMap(this)"><i class="fas fa-location-arrow"></i></div>
                    </div>
                    <div class="map-embed"><iframe loading="lazy" src="${mapUrl}"></iframe></div>
                `;
                groupDiv.appendChild(evDiv);
            });
            if(groupDiv) container.appendChild(groupDiv);
        }

        // --- 4. AUTO SCROLL ---
        function initAutoScroll() {
            let scrollSpeed = 1; 
            const scrollInterval = setInterval(() => {
                if(window.userTouched) { clearInterval(scrollInterval); return; }
                window.scrollBy(0, scrollSpeed);
                if((window.innerHeight + window.scrollY) >= document.body.offsetHeight) clearInterval(scrollInterval);
            }, 30); // 30ms smooth

            ['touchstart', 'wheel', 'mousedown'].forEach(e => 
                window.addEventListener(e, () => { window.userTouched = true; }, {once:true})
            );
        }

        // --- 5. UTILS ---
        function toggleMap(btn) {
            const embed = btn.parentElement.nextElementSibling;
            embed.classList.toggle('active');
        }

        const target = new Date('February 25, 2026 22:30:00').getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            if(diff<0) return;
            document.getElementById('d').innerText = Math.floor(diff/(1000*60*60*24));
            document.getElementById('h').innerText = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
            document.getElementById('m').innerText = Math.floor((diff%(1000*60*60))/(1000*60));
            document.getElementById('s').innerText = Math.floor((diff%(1000*60))/1000);
        }, 1000);

        function translate(en) {
            const dict = { "PelliKuthuru":"పెళ్లికూతురు", "PelliKoduku":"పెళ్లికొడుకు", "Mehendi":"మెహందీ", "Haldi":"హల్దీ", "Sangeeth":"సంగీత్", "The Wedding":"సుముహూర్తం", "Bride Welcome":"గృహప్రవేశం", "Reception":"రిసెప్షన్" };
            return dict[en] || dict[Object.keys(dict).find(k => en.includes(k))] || "";
        }
    </script>
</body>
</html>
