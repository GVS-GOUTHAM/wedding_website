<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aiswarya Swetha & Venkata Sai Goutham</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Montserrat:wght@300;400;500;600;700&family=Gurajada&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            --gold: #d4af37;
            --gold-dark: #b8860b;
            --brown-wood: #4e342e;
            --brown-dark: #2d1e1a;
            --maroon: #800000;
            --text-brown: #2c1810; 
            --parchment: #fffbf0;
            --card-border: #e6ccb2;
            --date-strip-bg: rgba(250, 235, 215, 0.7); 
            
            --script-font: 'Pinyon Script', cursive; 
        }

        /* --- UNCOMMENT THIS IF YOU HAVE THE LOCAL FONT FILE --- */
        /* @font-face {
            font-family: 'Dreamland';
            src: url('assets/dreamland.ttf') format('truetype');
        }
        :root {
            --script-font: 'Dreamland', sans-serif;
        }
        */

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('assets/background.jpg'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--text-brown); min-height: 100vh; overflow-x: hidden;
        }

        /* --- 1. THE SCROLL OPENING LAYER --- */
        #opening-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 5, 5, 0.98); 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 1s ease 1s; cursor: pointer;
            overflow: hidden; 
        }

        /* --- EASTER EGG LAYER --- */
        #story-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('assets/story_background.png');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.2; 
            z-index: 0; 
            pointer-events: none;
            animation: breathe 10s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .scroll-container {
            position: relative; width: 320px; height: 50px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; 
        }

        .scroll-roller {
            position: absolute; width: 360px; height: 45px;
            background: linear-gradient(90deg, var(--brown-dark), var(--brown-wood), var(--brown-dark));
            border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.7);
            z-index: 10; display: flex; justify-content: center; align-items: center;
            border: 1px solid #1a100e;
            transition: transform 1.2s cubic-bezier(0.45, 0, 0.55, 1);
        }
        
        .scroll-roller::after, .scroll-roller::before {
            content: ''; position: absolute; top: 5px; width: 15px; height: 33px;
            background: radial-gradient(circle, var(--gold), var(--gold-dark));
            border-radius: 3px; border: 1px solid #000;
        }
        .scroll-roller::before { left: 20px; } .scroll-roller::after { right: 20px; }
        
        .scroll-roller.top { top: 0; }
        .scroll-roller.bottom { bottom: 0; }

        /* --- LONG CURLY TASSELS --- */
        .tassel-string {
            position: absolute;
            top: 25px; 
            width: 4px; 
            height: 150px; 
            background: repeating-linear-gradient(45deg, #800000, #800000 5px, #d4af37 5px, #d4af37 10px);
            z-index: -1; 
            opacity: 0;
            transition: opacity 0.5s ease 0.2s, transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s; 
            transform-origin: top center;
            border-radius: 4px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .tassel-string.left { left: 40px; transform: rotate(15deg) scaleY(0); }
        .tassel-string.right { right: 40px; transform: rotate(-15deg) scaleY(0); }

        .tassel-string::after {
            content: ''; position: absolute; bottom: -20px; left: -6px;
            width: 16px; height: 25px; 
            background: conic-gradient(from 180deg at 50% 0%, #800000, #d4af37, #800000);
            border-radius: 5px 5px 50% 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.6);
        }
        
        .tassel-string::before {
            content: ''; position: absolute; bottom: 0px; left: -4px;
            width: 12px; height: 8px;
            background: #d4af37;
            border-radius: 4px;
            z-index: 2;
        }

        .open-state .tassel-string { opacity: 1; transform: rotate(0deg) scaleY(1); }


        .scroll-parchment {
            position: absolute; top: 22px; width: 300px; height: 0;
            background-color: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            border-left: 2px solid var(--brown-wood); border-right: 2px solid var(--brown-wood);
            overflow: hidden; z-index: 5;
            display: flex; justify-content: center; align-items: center;
            transition: height 1.2s cubic-bezier(0.45, 0, 0.55, 1), top 1.2s cubic-bezier(0.45, 0, 0.55, 1);
        }

        .scroll-content {
            opacity: 0; transform: scale(0.9); transition: all 0.8s ease 0.4s; text-align: center;
            width: 100%; padding: 20px;
        }
        
        .custom-logo { max-width: 200px; max-height: 200px; height: auto; display: block; margin: 0 auto 10px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
        
        .scroll-content h2 { 
            font-family: var(--script-font);
            color: var(--maroon); font-size: 3.5rem; margin: 0; 
        }
        .scroll-content span { font-family: 'Gurajada'; color: var(--gold-dark); font-size: 1.5rem; display: block; margin-top: 5px;}

        .scroll-seal {
            position: absolute; width: 60px; height: 60px; 
            background: radial-gradient(circle, #b71c1c, #7f0000);
            border-radius: 50%; border: 2px solid var(--gold);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 20;
            display: flex; justify-content: center; align-items: center;
            font-family: var(--script-font); color: var(--gold); font-size: 1.5rem;
            transition: all 0.5s ease;
        }

        .open-state .scroll-roller.top { transform: translateY(-175px); }
        .open-state .scroll-roller.bottom { transform: translateY(175px); }
        .open-state .scroll-parchment { height: 350px; top: -153px; }
        .open-state .scroll-seal { opacity: 0; transform: scale(1.5); pointer-events: none; }
        .open-state .scroll-content { opacity: 1; transform: scale(1); }

        .tap-hint {
            position: absolute; bottom: 15%; width: 100%; text-align: center;
            animation: pulse 2s infinite; transition: opacity 0.5s;
            z-index: 20; 
        }
        .tap-hint p { font-family: 'Gurajada'; color: var(--gold); font-size: 1.6rem; margin: 0; }
        .tap-hint span { font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; color: #ccc; }

        /* --- RAIN ANIMATION --- */
        #rain-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; 
            z-index: 1; 
            display: none;
        }
        
        .flower-petal {
            position: absolute; top: -20px; width: 16px; height: 16px;
            background: radial-gradient(circle at 30% 30%, #ffca28, #fb8c00);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(230, 81, 0, 0.4);
            animation: fall-spin linear forwards;
        }
        
        @keyframes fall-spin { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.8; } 
        }

        /* --- 2. MAIN CONTENT LAYER --- */
        #main-content {
            opacity: 0; visibility: hidden; transition: opacity 1.5s ease;
            width: 100%; min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            padding-bottom: 50px; position: relative; 
            z-index: 10;
        }
        .show-content { opacity: 1 !important; visibility: visible !important; }

        /* HERO CARD */
        .hero-card {
            background-color: #fffaf0; 
            background-image: url('assets/card_bg.png'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            
            padding: 50px 25px 40px; 
            width: 95%; max-width: 600px; 
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8); 
            margin-top: 40px; margin-bottom: 40px; 
            position: relative;
            overflow: hidden; 
        }

        .hero-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 253, 245, 0.3); pointer-events: none;
        }
        .hero-card > * { position: relative; z-index: 2; }

        .subhalekha { font-family: 'Montserrat', sans-serif; font-size: 0.8rem; letter-spacing: 4px; text-transform: uppercase; color: var(--gold-dark); margin-bottom: 20px; font-weight: 600; margin-top: 10px;}
        
        .couple-names { 
            font-family: var(--script-font);
            font-size: 3.5rem; line-height: 1.2; color: var(--maroon); margin: 0; 
            text-shadow: 0 1px 1px rgba(255,255,255,0.8); 
        }
        
        .ampersand { font-family: var(--script-font); font-size: 2.5rem; color: var(--gold-dark); margin: 10px 0; }
        .telugu-names { font-family: 'Gurajada', serif; font-size: 1.8rem; color: var(--brown-wood); margin-top: 15px; margin-bottom: 30px; letter-spacing: 0.5px; text-shadow: 0 1px 1px rgba(255,255,255,0.8); }
        
        .date-divider { 
            border-top: 1px solid var(--gold); border-bottom: 1px solid var(--gold); 
            padding: 15px 0; margin: 20px 0; 
            font-family: 'Montserrat', sans-serif; font-size: 1.2rem; letter-spacing: 3px; 
            color: var(--text-brown); font-weight: 700;
        }
        
        .location { font-family: 'Montserrat', sans-serif; font-size: 1rem; color: var(--text-brown); font-weight: 500; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px; }
        
        .countdown-grid { display: flex; justify-content: center; gap: 15px; }
        .cd-box { 
            background: rgba(255, 255, 255, 0.9); border: 1px solid var(--gold); 
            border-radius: 8px; width: 65px; padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cd-num { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 700; color: var(--maroon); display: block; }
        .cd-label { font-size: 0.6rem; color: var(--gold-dark); text-transform: uppercase; margin-top: 5px; font-weight: 600; }

        /* --- 3. ITINERARY (TILES) --- */
        .schedule-title { font-family: 'Montserrat', sans-serif; font-size: 2rem; color: var(--parchment); text-align: center; margin-bottom: 10px; margin-top: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .schedule-sub { font-family: 'Gurajada'; font-size: 1.4rem; color: #ddd; text-align: center; margin-bottom: 30px; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
        
        .events-wrapper { width: 100%; max-width: 600px; padding: 0 15px; position: relative; }
        
        /* DATE CARD */
        .date-card { 
            background-color: #fffaf0;
            background-image: url('assets/card_bg.png');
            background-size: cover; 
            background-position: center;
            border: 1px solid var(--card-border); 
            border-radius: 12px; margin-bottom: 25px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .date-card.wedding { 
            border: 2px solid var(--gold); 
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.6); 
            transform: scale(1.02);
        }
        
        .date-header { 
            padding: 15px 20px; 
            background: var(--date-strip-bg); 
            display: flex; justify-content: space-between; align-items: center; 
            font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 1.4rem; color: var(--text-brown);
            border-bottom: 1px solid var(--card-border);
        }
        .wedding .date-header { background: rgba(255, 228, 181, 0.85); color: var(--maroon); }
        
        .event-item { 
            padding: 25px 20px;
            background: rgba(255,255,255,0.0); 
            backdrop-filter: blur(0px);
            border-bottom: 1px dashed rgba(0,0,0,0.1); 
            display: flex; flex-direction: column; align-items: center; text-align: center; 
        }
        .event-item:last-child { border-bottom: none; }
        
        .ev-title { font-family: 'Montserrat', sans-serif; font-size: 1.4rem; color: var(--maroon); margin: 0; font-weight: 700; text-shadow: 0 0 10px rgba(255,255,255,0.8); }
        .ev-telugu { font-family: 'Gurajada'; font-size: 1.5rem; color: var(--gold-dark); margin: 6px 0 12px; font-weight: 500; text-shadow: 0 0 10px rgba(255,255,255,0.8); }
        
        .ev-detail { 
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem; color: #3e2723; 
            display: flex; align-items: center; justify-content: center; 
            gap: 10px; margin-bottom: 6px; font-weight: 600;
            text-shadow: 0 0 5px rgba(255,255,255,0.9);
        }
        .ev-detail i { width: 18px; text-align: center; color: var(--maroon); }
        
        .map-icon { 
            margin-top: 15px; 
            color: var(--maroon); font-size: 1.2rem; padding: 12px; 
            background: rgba(255,255,255,0.8); border-radius: 50%; 
            cursor: pointer; border: 1px solid rgba(0,0,0,0.1); 
            transition: all 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .map-icon:active { background: var(--gold); color: white; transform: scale(0.95); }
        
        .map-embed { 
            height: 0; overflow: hidden; transition: height 0.3s ease; 
            width: calc(100% + 40px);
            margin-left: -20px;
            margin-right: -20px;
            margin-bottom: -25px;
        }
        .map-embed.open { height: 250px; margin-top: 20px; }
        iframe { width: 100%; height: 100%; border: 0; } 

        .music-fab { position: fixed; top: 20px; right: 20px; width: 45px; height: 45px; border-radius: 50%; background: rgba(0,0,0,0.6); border: 2px solid var(--gold); display: flex; justify-content: center; align-items: center; z-index: 10000; color: var(--gold); backdrop-filter: blur(5px); }
        .music-fab.playing { animation: spin 4s linear infinite; box-shadow: 0 0 15px var(--gold); }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="music-fab" id="musicBtn" onclick="toggleMusic()">
        <i class="fas fa-music"></i>
    </div>

    <div id="opening-layer" onclick="openInvitation()">
        
        <div id="story-layer"></div>

        <div class="scroll-container" id="scroll">
            <div class="scroll-roller top">
                <div class="tassel-string left"></div>
                <div class="tassel-string right"></div>
            </div>
            
            <div class="scroll-parchment">
                <div class="scroll-content">
                    <img src="assets/logo.png" class="custom-logo" onerror="this.style.display='none'; document.getElementById('fallback-text').style.display='block';">
                    <h2 id="fallback-text" style="display:none;">A & G</h2>
                    <span>శుభలేఖ</span>
                </div>
            </div>
            
            <div class="scroll-roller bottom">
                <div class="tassel-string left"></div>
                <div class="tassel-string right"></div>
            </div>
            <div class="scroll-seal">A&G</div>
        </div>
        
        <div class="tap-hint" id="tapHint">
            <p>శుభలేఖను తెరవడానికి నొక్కండి</p>
            <span>Tap to Open</span>
        </div>
    </div>

    <div id="main-content">
        <div id="rain-container"></div>
        
        <div class="hero-card">
            <div class="subhalekha">Subhalekha</div>
            <h1 class="couple-names">Aiswarya Swetha</h1>
            <div class="ampersand">&</div>
            <h1 class="couple-names">Venkata Sai Goutham</h1>
            
            <div class="telugu-names">ఐశ్వర్య శ్వేత & వెంకట సాయి గౌతమ్</div>
            
            <div class="date-divider">FEBRUARY 25, 2026</div>
            <div class="location">Hyderabad, Telangana</div>
            <div class="countdown-grid">
                <div class="cd-box"><span class="cd-num" id="d">00</span><span class="cd-label">DAYS</span></div>
                <div class="cd-box"><span class="cd-num" id="h">00</span><span class="cd-label">HRS</span></div>
                <div class="cd-box"><span class="cd-num" id="m">00</span><span class="cd-label">MIN</span></div>
                <div class="cd-box"><span class="cd-num" id="s">00</span><span class="cd-label">SEC</span></div>
            </div>
        </div>

        <div class="schedule-title">Itinerary</div>
        <div class="schedule-sub">లొకేషన్ కోసం మ్యాప్ ఐకాన్‌పై నొక్కండి</div>
        <div class="events-wrapper" id="events-container">
            <div style="text-align:center; color:#ccc;">Loading Events...</div>
        </div>
    </div>

    <script>
        const RAW_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR-0_JwNP5TLQgQM3P6oWpzB8cgb2VrbYOB_Hf1bHu1twH-1bVPNQxNY3-vf8nUuoLXr1J7TXhtB2QG/pub?output=csv';
        
        // CACHE BUSTER
        const SHEET_URL = 'https://corsproxy.io/?' + encodeURIComponent(RAW_SHEET_URL + '&t=' + Date.now());

        let opened = false;
        let autoTimer;
        let rainInterval;

        window.onload = () => {
            autoTimer = setTimeout(() => { if(!opened) openInvitation(true); }, 1000);
        };

        function openInvitation(isAuto = false) {
            if(opened) return;
            opened = true;
            clearTimeout(autoTimer);

            toggleMusic(!isAuto, isAuto);

            document.getElementById('scroll').classList.add('open-state');
            document.getElementById('tapHint').style.opacity = '0';

            setTimeout(() => {
                document.getElementById('opening-layer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('opening-layer').style.display = 'none';
                    document.getElementById('main-content').classList.add('show-content');
                    startRain(); 
                    initAutoScroll();
                }, 1000);
            }, 1200);
        }

        function startRain() {
            const container = document.getElementById('rain-container');
            container.style.display = 'block';
            
            rainInterval = setInterval(() => {
                const petal = document.createElement('div');
                petal.classList.add('flower-petal');
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = (Math.random() * 3 + 2) + 's'; 
                container.appendChild(petal);
                setTimeout(() => { petal.remove(); }, 5000);
            }, 100); 
            setTimeout(() => { clearInterval(rainInterval); }, 15000);
        }

        const audio = new Audio('assets/song.mp3');
        audio.loop = true;
        let isPlaying = false;

        function toggleMusic(forcePlay, silentMode) {
            const btn = document.getElementById('musicBtn');
            if(forcePlay || (!isPlaying && arguments.length === 0)) {
                if(audio.currentTime < 60) audio.currentTime = 60;
                audio.play().then(() => {
                    isPlaying = true; btn.classList.add('playing');
                }).catch(e => {
                    if(!silentMode) console.log("Audio blocked");
                    isPlaying = false; btn.classList.remove('playing');
                });
            } else {
                audio.pause(); isPlaying = false; btn.classList.remove('playing');
            }
        }

        function initAutoScroll() {
            let speed = 1;
            const scrollInt = setInterval(() => {
                if(window.scrollY + window.innerHeight >= document.body.offsetHeight) clearInterval(scrollInt);
                window.scrollBy(0, speed);
            }, 30);
            ['touchstart', 'wheel'].forEach(e => document.addEventListener(e, () => clearInterval(scrollInt), {once:true}));
        }

        // Helper for suffixes
        const getOrdinalNum = (n) => n + (["st","nd","rd"][((n+90)%100-10)%10-1]||"th");

        function formatDateFancy(dateStr) {
             const d = new Date(dateStr);
             if(isNaN(d)) return dateStr;
             const month = d.toLocaleString('default', {month:'short'});
             const day = getOrdinalNum(d.getDate());
             const year = d.getFullYear();
             return `${month} ${day}, ${year}`;
        }

        Papa.parse(SHEET_URL, {
            download: true, header: true,
            transformHeader: h => h.trim().replace(/\s/g, '').toLowerCase(),
            complete: res => renderEvents(res.data),
            error: () => Papa.parse(RAW_SHEET_URL, { download: true, header: true, complete: res => renderEvents(res.data) })
        });

        function renderEvents(data) {
            const container = document.getElementById('events-container');
            container.innerHTML = '';
            let lastDate = '', groupDiv = null;
            let dateCount = 0; 

            data.forEach(row => {
                if(!row.date || !row.eventname) return;
                const isWedding = (row.iswedding||'').toLowerCase() === 'true';
                
                let mapHtml = '';
                
                // MAP LOGIC:
                // 1. Check if user pasted full HTML code (<iframe src="...">)
                // 2. Check if user pasted just a direct URL (http...)
                // 3. Fallback: Generate a search map using Location Name
                
                if(row.maplink && row.maplink.trim() !== '') {
                    if(row.maplink.includes('<iframe')) {
                        // User pasted the full embed code - use it directly
                        mapHtml = row.maplink;
                    } else {
                        // User pasted a URL - wrap it in iframe
                        mapHtml = `<iframe loading="lazy" src="${row.maplink}"></iframe>`;
                    }
                } else {
                    // Fallback to Search Embed
                    let loc = row.locationname || row.location;
                    if(loc) {
                        let safeLoc = encodeURIComponent(loc);
                        let mapSrc = `https://maps.google.com/maps?q=${safeLoc}&output=embed`;
                        mapHtml = `<iframe loading="lazy" src="${mapSrc}"></iframe>`;
                    }
                }

                if(row.date !== lastDate) {
                    lastDate = row.date;
                    dateCount++;
                    
                    if(groupDiv) container.appendChild(groupDiv);
                    groupDiv = document.createElement('div');
                    groupDiv.className = `date-card ${isWedding?'wedding':''}`;
                    
                    groupDiv.style.backgroundImage = `url('assets/card_bg_${dateCount}.png')`;
                    
                    // Format Date Fancy
                    let displayDate = formatDateFancy(row.date);
                    
                    groupDiv.innerHTML = `<div class="date-header"><span>${displayDate}</span><span>${row.weekday}</span></div>`;
                }

                const te = row.teluguname || translate(row.eventname);
                const item = document.createElement('div');
                item.className = 'event-item';
                
                let mapIconHtml = mapHtml ? `<div class="map-icon" onclick="this.nextElementSibling.classList.toggle('open')"><i class="fas fa-map-marked-alt"></i></div>` : '';
                let mapEmbedHtml = mapHtml ? `<div class="map-embed">${mapHtml}</div>` : '';

                item.innerHTML = `
                        <div class="ev-title">${row.eventname}</div>
                        <div class="ev-telugu">${te}</div>
                        <div class="ev-detail"><i class="far fa-clock"></i> ${row.time}</div>
                        <div class="ev-detail"><i class="fas fa-map-marker-alt"></i> ${row.locationname||row.location}</div>
                        ${row.dresscode ? `<div class="ev-detail"><i class="fas fa-tshirt"></i> ${row.dresscode}</div>` : ''}
                        
                        ${mapIconHtml}
                        ${mapEmbedHtml}
                `;
                groupDiv.appendChild(item);
            });
            if(groupDiv) container.appendChild(groupDiv);
        }

        const target = new Date('February 25, 2026 22:30:00').getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            if(diff<0) return;
            document.getElementById('d').innerText = Math.floor(diff/(1000*60*60*24));
            document.getElementById('h').innerText = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
            document.getElementById('m').innerText = Math.floor((diff%(1000*60*60))/(1000*60));
            document.getElementById('s').innerText = Math.floor((diff%(1000*60))/1000);
        }, 1000);

        function translate(en) {
            const dict = { "PelliKuthuru":"పెళ్లికూతురు", "PelliKoduku":"పెళ్లికొడుకు", "Mehendi":"మెహందీ", "Haldi":"హల్దీ", "Sangeeth":"సంగీత్", "The Wedding":"సుముహూర్తం", "Bride Welcome":"గృహప్రవేశం", "Reception":"రిసెప్షన్" };
            return dict[en] || dict[Object.keys(dict).find(k => en.includes(k))] || "";
        }
    </script>
