<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Venkata Sai Goutham & Aiswarya Swetha</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;500;600&family=Great+Vibes&family=Gurajada&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            --primary-color: #fff;
            --gold: #d4af37;
            --accent-red: #9e2b25;
            --glass: rgba(0, 0, 0, 0.6);
            --border: rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            /* FULL SCREEN BACKGROUND */
            background-image: url('assets/background.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 1. ENVELOPE OVERLAY --- */
        #envelope-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); /* Dark overlay */
            backdrop-filter: blur(15px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 1s ease 0.5s;
            cursor: pointer;
        }

        .envelope-wrapper {
            position: relative; width: 85vw; max-width: 400px; aspect-ratio: 3/2;
            transform: scale(1); transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .envelope { width: 100%; height: 100%; background: #a83f39; border-radius: 8px; position: relative; box-shadow: 0 25px 50px rgba(0,0,0,0.6); overflow: hidden; }
        
        /* Flaps */
        .flap { position: absolute; width: 0; height: 0; border-style: solid; }
        .flap.top { 
            top: 0; left: 0; width: 100%; 
            border-left: 150px solid transparent; border-right: 150px solid transparent; border-top: 110px solid #be4d46;
            /* Responsive borders calculation via JS not needed if we use percentages or calc, but fixed px is safer for shapes. 
               Using layout-independent approach: */
            border-width: 120px 200px 0 200px; /* Fallback */
            border-color: #be4d46 transparent transparent; 
            z-index: 5; transform-origin: top; transition: transform 0.8s ease 0.2s; 
            width: 0; /* Reset width for border-shape */
        }
        /* Smart Responsive Flaps */
        .flap.top { border-width: calc(42vw) calc(42.5vw) 0 calc(42.5vw); } /* Mobile Logic */
        
        @media (min-width: 500px) {
             /* Lock flap size on desktop/tablets */
            .flap.top { border-width: 130px 200px 0 200px; }
        }

        .flap.right { right: 0; bottom: 0; border-width: 0 0 200px 200px; border-color: transparent transparent #96322d transparent; z-index: 3; }
        .flap.left { left: 0; bottom: 0; border-width: 0 200px 200px 0; border-color: transparent transparent transparent #9e3933; z-index: 3; }
        .flap.bottom { bottom: 0; width: 100%; height: 50%; background: #96322d; z-index: 2; clip-path: polygon(0 100%, 50% 0, 100% 100%); }

        .card-preview {
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            background: #fff; z-index: 1; transition: transform 1s ease 0.6s;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card-preview h2 { font-family: 'Great Vibes'; color: #a83f39; font-size: 2.5rem; margin: 0; }

        .seal {
            width: 80px; height: 80px; background: var(--gold); border-radius: 50%;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 6; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); border: 2px solid rgba(255,255,255,0.3);
            color: #a83f39; font-family: 'Great Vibes'; font-size: 1.8rem; 
            transition: opacity 0.4s, transform 0.4s;
        }

        /* Open State */
        .open-state .flap.top { transform: rotateX(180deg); z-index: 1; }
        .open-state .seal { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        .open-state .card-preview { transform: translateY(-300px) scale(1.2); z-index: 10; }
        .open-state .envelope-wrapper { transform: translateY(100px); }
        .open-state { pointer-events: none; }

        .tap-hint {
            position: absolute; bottom: 10%; width: 100%;
            text-align: center; color: white;
            animation: pulse 2s infinite; pointer-events: none;
        }
        .tap-hint h3 { margin: 0; font-family: 'Montserrat'; font-weight: 300; letter-spacing: 3px; font-size: 0.9rem; text-transform: uppercase; opacity: 0.8; }
        .tap-hint p { margin: 8px 0 0; font-family: 'Gurajada'; font-style: italic; font-size: 1.6rem; color: var(--gold); text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        /* --- 2. MAIN LAYOUT (SMART SHIFT) --- */
        #main-content {
            opacity: 0; visibility: hidden; transition: opacity 2s ease;
            width: 100%;
        }
        .show-content { opacity: 1 !important; visibility: visible !important; }

        /* DESKTOP/TABLET OPTIMIZATION */
        /* If screen is wide, constrain content to a "Phone View" in the center */
        @media (min-width: 768px) {
            #main-content {
                max-width: 480px; /* Standard Mobile Width */
                margin: 0 auto;   /* Center horizontally */
                box-shadow: 0 0 100px rgba(0,0,0,0.8); /* Drop shadow to separate from bg */
                border-left: 1px solid rgba(255,255,255,0.1);
                border-right: 1px solid rgba(255,255,255,0.1);
                background: rgba(0,0,0,0.3); /* Slight dim for the "app" area */
            }
            /* Hide scrollbar on desktop for cleaner look */
            body::-webkit-scrollbar { display: none; }
            body { -ms-overflow-style: none; scrollbar-width: none; }
        }

        /* Music Fab */
        .music-fab {
            position: fixed; top: 30px; right: 20px; width: 50px; height: 50px;
            border-radius: 50%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.3);
            display: flex; justify-content: center; align-items: center; z-index: 10000;
            backdrop-filter: blur(10px); cursor: pointer; transition: all 0.3s;
        }
        @media (min-width: 768px) {
            /* Keep button inside the "App" view on desktop */
            .music-fab { right: calc(50% - 220px); top: 30px; } 
        }

        .music-fab i { font-size: 1.2rem; color: white; }
        .music-fab.playing { background: var(--gold); border-color: var(--gold); animation: pulse-glow 2s infinite; }
        .music-fab.playing i { color: #000; }
        .music-fab.muted { background: rgba(255, 60, 60, 0.2); border-color: #ff4d4d; }
        .music-fab.muted i { color: #ff4d4d; }

        /* Hero */
        .hero-section {
            min-height: 100vh; width: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
        }

        h1.names {
            font-family: 'Great Vibes', cursive; font-size: 4.5rem; margin: 0;
            line-height: 1.1; text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }
        .telugu-sub {
            font-family: 'Gurajada', serif; font-size: 2.5rem; color: var(--gold); font-style: italic;
            margin: 10px 0 30px; text-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }
        .date-box {
            border-top: 1px solid rgba(255,255,255,0.6); border-bottom: 1px solid rgba(255,255,255,0.6);
            padding: 15px 40px; margin-top: 20px;
            font-family: 'Cinzel'; font-size: 1.5rem; letter-spacing: 4px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        .countdown-row { display: flex; gap: 20px; margin-top: 40px; }
        .cd-item { text-align: center; }
        .cd-num { font-size: 1.8rem; font-weight: 700; font-family: 'Cinzel'; display: block; }
        .cd-lbl { font-size: 0.7rem; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }

        /* Schedule */
        .schedule-section {
            padding: 60px 15px 100px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
            min-height: 100vh;
        }
        .section-header { text-align: center; margin-bottom: 50px; }
        .sec-title { font-family: 'Cinzel'; font-size: 2.2rem; margin: 0; color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .sec-sub { font-family: 'Gurajada'; font-size: 1.6rem; color: #aaa; margin-top: 5px; font-style: italic; }

        .date-card {
            background: var(--glass);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border); border-radius: 16px; margin-bottom: 30px;
            overflow: hidden; opacity: 0; transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .date-card.visible { opacity: 1; transform: translateY(0); }

        .date-strip {
            background: rgba(255,255,255,0.08); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .date-text { font-family: 'Cinzel'; font-size: 1.1rem; font-weight: 700; letter-spacing: 1px; }
        .day-badge { background: var(--gold); color: #000; padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }

        .event-row {
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
            position: relative; transition: background 0.3s;
        }
        .event-row:active { background: rgba(255,255,255,0.05); }
        .event-row:last-child { border-bottom: none; }

        .ev-main { display: flex; justify-content: space-between; align-items: flex-start; }
        
        .ev-info h3 { margin: 0; font-family: 'Cinzel'; font-size: 1.2rem; color: white; letter-spacing: 0.5px; }
        .ev-info .te-txt { font-family: 'Gurajada'; font-size: 1.4rem; color: var(--gold); display: block; margin: 4px 0 10px; font-style: italic; }
        .ev-meta { font-size: 0.9rem; color: #ccc; margin-bottom: 6px; display: flex; align-items: center; gap: 10px; }
        .ev-meta i { width: 16px; text-align: center; color: var(--gold); opacity: 0.8; }

        .map-btn {
            background: rgba(255,255,255,0.1); width: 45px; height: 45px;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 1.1rem; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
            flex-shrink: 0; margin-left: 15px; color: var(--gold); transition: all 0.3s;
        }
        .map-btn:active { transform: scale(0.9); background: var(--gold); color: #000; }
        
        .map-embed { height: 0; overflow: hidden; transition: height 0.4s ease; margin-top: 15px; border-radius: 8px; }
        .map-embed.active { height: 250px; }
        iframe { width: 100%; height: 100%; border: 0; filter: grayscale(20%) invert(90%); } 

        .click-hint { margin-top: 12px; font-family: 'Gurajada'; font-size: 1.1rem; color: #888; font-style: italic; border-left: 2px solid var(--gold); padding-left: 10px; opacity: 0.7; }
        .date-card.wedding { border: 1px solid var(--gold); box-shadow: 0 0 30px rgba(212, 175, 55, 0.15); }
        .date-card.wedding .date-strip { background: rgba(212, 175, 55, 0.15); }

        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.98); } }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); } 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } }
    </style>
</head>
<body>

    <div class="music-fab" id="musicBtn" onclick="toggleMusic()">
        <i class="fas fa-music"></i>
    </div>

    <div id="envelope-layer" onclick="triggerOpen()">
        <div class="envelope-wrapper" id="envelopeWrap">
            <div class="envelope">
                <div class="flap top"></div><div class="flap right"></div><div class="flap bottom"></div><div class="flap left"></div>
                <div class="card-preview"><h2>A & G</h2></div>
                <div class="seal">A&G</div>
            </div>
        </div>
        <div class="tap-hint">
            <h3>Tap to Open</h3>
            <p>శుభలేఖను తెరవడానికి నొక్కండి</p>
        </div>
    </div>

    <div id="main-content">
        <div class="hero-section">
            <p style="letter-spacing: 4px; text-transform: uppercase; font-size: 0.8rem; opacity: 0.8; margin-bottom: 15px;">The Wedding Of</p>
            <h1 class="names">Venkata Sai<br>&<br>Aiswarya</h1>
            <div class="telugu-sub">వెంకట సాయి గౌతమ్ & ఐశ్వర్య శ్వేత</div>
            <div class="date-box">FEB 25, 2026</div>
            <div class="countdown-row">
                <div class="cd-item"><span class="cd-num" id="d">00</span><span class="cd-lbl">Days</span></div>
                <div class="cd-item"><span class="cd-num" id="h">00</span><span class="cd-lbl">Hrs</span></div>
                <div class="cd-item"><span class="cd-num" id="m">00</span><span class="cd-lbl">Mins</span></div>
                <div class="cd-item"><span class="cd-num" id="s">00</span><span class="cd-lbl">Secs</span></div>
            </div>
        </div>

        <div class="schedule-section">
            <div class="section-header">
                <h2 class="sec-title">Itinerary</h2>
                <div class="sec-sub">లొకేషన్ కోసం మ్యాప్ ఐకాన్‌పై నొక్కండి</div>
            </div>
            <div id="schedule-list">
                <div style="text-align:center; padding:20px; color:#888;">Loading Events...</div>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR-0_JwNP5TLQgQM3P6oWpzB8cgb2VrbYOB_Hf1bHu1twH-1bVPNQxNY3-vf8nUuoLXr1J7TXhtB2QG/pub?output=csv';
        const PROXY_URL = 'https://corsproxy.io/?' + encodeURIComponent(GOOGLE_SHEET_CSV);

        // --- 1. AUTO OPEN LOGIC ---
        let opened = false;
        let autoOpenTimer;

        window.addEventListener('load', () => {
            // Auto trigger after 1 second if user hasn't tapped
            autoOpenTimer = setTimeout(() => {
                if(!opened) triggerOpen(true); 
            }, 1000); 
        });

        function triggerOpen(isAuto = false) {
            if(opened) return;
            opened = true;
            clearTimeout(autoOpenTimer);

            // Attempt Music Play
            // If isAuto is true, we pass true to 'silentMode' to avoid logging errors 
            // since browser will likely block audio until touch.
            toggleMusic(!isAuto, isAuto); 

            // Animation
            document.getElementById('envelopeWrap').classList.add('open-state');
            document.querySelector('.tap-hint').style.opacity = '0';

            setTimeout(() => {
                document.getElementById('envelope-layer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('envelope-layer').style.display = 'none';
                    document.getElementById('main-content').classList.add('show-content');
                    setTimeout(initAutoScroll, 500);
                }, 1000);
            }, 1200);
        }

        // --- 2. MUSIC TOGGLE LOGIC ---
        const audio = new Audio('assets/song.mp3');
        audio.loop = true; 
        let isPlaying = false;
        
        // Function to Toggle or Force Play
        function toggleMusic(forcePlay = false, silentMode = false) {
            const btn = document.getElementById('musicBtn');
            const icon = btn.querySelector('i');

            // If user clicks (no args) -> Toggle state
            // If forcePlay is true -> Try to play (e.g., initial tap)
            // If silentMode is true -> Try to play but expect failure (auto-open)

            if (forcePlay || (arguments.length === 0 && !isPlaying)) {
                if(audio.currentTime < 60) audio.currentTime = 60;
                
                audio.play().then(() => {
                    isPlaying = true;
                    btn.classList.add('playing');
                    btn.classList.remove('muted');
                    icon.className = 'fas fa-music';
                }).catch(e => {
                    if(!silentMode) console.log("Audio play failed:", e);
                    // If failed (or auto-open), show as Muted so user knows to click
                    isPlaying = false;
                    btn.classList.remove('playing');
                    btn.classList.add('muted');
                    icon.className = 'fas fa-volume-mute';
                });
            } else {
                // Pause / Mute
                audio.pause();
                isPlaying = false;
                btn.classList.remove('playing');
                btn.classList.add('muted');
                icon.className = 'fas fa-volume-mute';
            }
        }

        // --- 3. DATA LOADING ---
        window.addEventListener('DOMContentLoaded', () => {
            Papa.parse(PROXY_URL, {
                download: true, header: true,
                transformHeader: h => h.trim().replace(/\s/g, '').toLowerCase(),
                complete: res => renderSchedule(res.data),
                error: () => fallbackLoad()
            });
        });

        function fallbackLoad() {
            Papa.parse(GOOGLE_SHEET_CSV, {
                download: true, header: true,
                transformHeader: h => h.trim().replace(/\s/g, '').toLowerCase(),
                complete: res => renderSchedule(res.data)
            });
        }

        function renderSchedule(data) {
            const container = document.getElementById('schedule-list');
            container.innerHTML = '';
            let lastDate = '';
            let groupDiv = null;

            data.forEach(row => {
                if(!row.date || !row.eventname) return;
                const isWedding = (row.iswedding||'').toLowerCase() === 'true';
                
                let safeLoc = encodeURIComponent(row.locationname || row.location);
                let mapUrl = `https://maps.google.com/maps?q=${safeLoc}&t=&z=13&ie=UTF8&iwloc=&output=embed`;

                if(row.date !== lastDate) {
                    lastDate = row.date;
                    if(groupDiv) container.appendChild(groupDiv);
                    groupDiv = document.createElement('div');
                    groupDiv.className = `date-card ${isWedding?'wedding':''} visible`;
                    groupDiv.innerHTML = `<div class="date-strip ${isWedding?'wedding-day':''}"><span>${row.date}</span><span class="day-badge">${row.weekday}</span></div>`;
                }

                const te = row.teluguname || translate(row.eventname);
                const evDiv = document.createElement('div');
                evDiv.className = 'event-row';
                evDiv.innerHTML = `
                    <div class="ev-main">
                        <div class="ev-info">
                            <h3>${row.eventname}</h3>
                            <span class="te-txt">${te}</span>
                            <div class="ev-meta"><i class="far fa-clock"></i> ${row.time}</div>
                            <div class="ev-meta"><i class="fas fa-map-marker-alt"></i> ${row.locationname||row.location}</div>
                            ${row.dresscode ? `<div class="ev-meta"><i class="fas fa-tshirt"></i> ${row.dresscode}</div>` : ''}
                            <div class="click-hint">గూగుల్ మ్యాప్ లింక్ కోసం మ్యాప్ ఐకాన్ పై క్లిక్ చేయండి</div>
                        </div>
                        <div class="map-btn" onclick="toggleMap(this)"><i class="fas fa-location-arrow"></i></div>
                    </div>
                    <div class="map-embed"><iframe loading="lazy" src="${mapUrl}"></iframe></div>
                `;
                groupDiv.appendChild(evDiv);
            });
            if(groupDiv) container.appendChild(groupDiv);
        }

        // --- 4. AUTO SCROLL ---
        function initAutoScroll() {
            let scrollSpeed = 1; 
            const scrollInterval = setInterval(() => {
                if(window.userTouched) { clearInterval(scrollInterval); return; }
                window.scrollBy(0, scrollSpeed);
                if((window.innerHeight + window.scrollY) >= document.body.offsetHeight) clearInterval(scrollInterval);
            }, 30);

            ['touchstart', 'wheel', 'mousedown'].forEach(e => 
                window.addEventListener(e, () => { window.userTouched = true; }, {once:true})
            );
        }

        function toggleMap(btn) {
            const embed = btn.parentElement.nextElementSibling;
            embed.classList.toggle('active');
        }

        const target = new Date('February 25, 2026 22:30:00').getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            if(diff<0) return;
            document.getElementById('d').innerText = Math.floor(diff/(1000*60*60*24));
            document.getElementById('h').innerText = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
            document.getElementById('m').innerText = Math.floor((diff%(1000*60*60))/(1000*60));
            document.getElementById('s').innerText = Math.floor((diff%(1000*60))/1000);
        }, 1000);

        function translate(en) {
            const dict = { "PelliKuthuru":"పెళ్లికూతురు", "PelliKoduku":"పెళ్లికొడుకు", "Mehendi":"మెహందీ", "Haldi":"హల్దీ", "Sangeeth":"సంగీత్", "The Wedding":"సుముహూర్తం", "Bride Welcome":"గృహప్రవేశం", "Reception":"రిసెప్షన్" };
            return dict[en] || dict[Object.keys(dict).find(k => en.includes(k))] || "";
        }
    </script>
</body>
</html>
